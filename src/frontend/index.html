<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Processing Web App</h1>
    <div id="img-upload-container">
        <label for="img-upload">Upload<ion-icon name="cloud-upload-outline"></ion-icon></label>
        <input type="file" id="img-upload" name="img" accept="image/jpeg" oninput="uploadImg()">
    </div>
    <div id="img-gallery" class=""></div>
    <div id="img-resize-container">
        <label for="height-selector">Height</label>
        <input type="number" id="height-selector">
        <label for="width-selector">Width</label>
        <input type="number" id="width-selector">
        <button id="resize-btn" onclick="resizeImg()">Resize</button>
        <div id="img-url"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
